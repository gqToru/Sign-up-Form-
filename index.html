<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="side-panel"></div>
    <div id="signup-form">
      <div id="form-header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <i>now</i> to get started.
        </p>
        <p>You <i>know</i> you want to.</p>
      </div>
      <div id="form">
        <h3>Let's do this!</h3>
        <form action="">
          <div id="first-name">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" />
          </div>

          <div id="last_name">
            <label for="last_name">Last Name</label
            ><input type="text" name="last_name" />
          </div>

          <div id="email">
            <label for="email"></label><input type="email" />
          </div>
          <div id="phone_number">
            <label for="phone_number">Phone Number</label
            ><input type="number" />
          </div>
          <div id="password">
            <label for="password">Password</label>
            <input type="password" />
            <label for="password_val">Confirm Password</label>
            <input type="password" />
          </div>

          <div id="submit_btn"><button type="submit">Submit</button></div>
        </form>
      </div>
    </div>
  </body>
</html>
