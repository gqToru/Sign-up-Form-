<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form: The Odin Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="side-panel">
      <div id="logo-complete">
        <div id="logo-bg">

          <img src="images/odin-lined.png" alt="" srcset="" id="odin_logo" />
        </div>
        <h1 id="odin_text" class="lato-bold">ODIN</h1>
      </div>
      <footer id="footer_text" class="lato-regular">Photo by Honkai: Star Rail</footer>
    </div>


    <div id="signup-form">
      <div id="form-header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <i>now</i> to get started.
        </p>
        <p>You <i>know</i> you want to.</p>
      </div>
      <div id="form">
      <div id="form-content">

        <h3>Let's do this!</h3>
        <form action="">
          <div id="first-name">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" />
          </div>

          <div id="last_name">
            <label for="last_name">Last Name</label
            ><input type="text" name="last_name" />
          </div>

          <div id="email">
            <label for="email">E-mail</label>
            <input type="email" />
          </div>
          <div id="phone_number">
            <label for="phone_number">Phone Number</label
            ><input type="number" />
          </div>
          <div id="password">
            <label for="password">Password</label>
            <input type="password" />
            <label for="password_val">Confirm Password</label>
            <input type="password" />
          </div>
        </div>

          <div id="submit_btn"><button type="submit">Submit</button></div>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
